<h4 style="margin: 20px;">Cars table</h4>
<smt-ng-simple-table
  [columns]="columns"
  [list]="list"
  [meta]="meta"
  (handleTurnPage)="turnPage($event)"
  (handleView)="startView($event)"
  (handleEdit)="startEditing($event)"
  (handleDelete)="handleDelete($event)"
  (handleSorting)="sortList($event)"
  (handleChangeItemsPerPage)="changeItemsPerPage($event)"
>
</smt-ng-simple-table>
